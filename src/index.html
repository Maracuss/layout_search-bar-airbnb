<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="bigBar"
      action="http://localhost:8080/api" 
      method="get"
      data-qa="big"
    >
      <img 
        class="bigImg" 
        src="./images/Search.svg" 
        alt="big search img">
      <input 
        class="inputSearchBig"
        type="search" 
        name="searchBig" 
        id="searchBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form 
      class="smallBar"
      action="http://localhost:8080/api" 
      method="get"
      data-qa="small"
    >
      <img 
        class="smallImg" 
        src="./images/Search.svg" 
        alt="small search img">
      <input 
        class="inputSearchSmall"
        type="search" 
        name="searchSmall" 
        id="searchSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
