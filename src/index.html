<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <form 
    class="bigBar"
    action="" 
    method="get"
    data-qa="big"
    >
      <input 
      type="search" 
      name="searchBig" 
      id="searchBig"
      placeholder="Try &quot;Los Angels&quot;"
      data-qa="keypress"
      >

    </form>
  <form 
  class="smallBar"
  action="" 
  method="get"
  data-qa="small"
  >
    <input 
      type="search" 
      name="searchSmall" 
      id="searchSmall"
      placeholder=" Try &quot;Los Angels&quot;"      
    >
  </form>
  </body>
</html>
